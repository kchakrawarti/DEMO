<section class="content-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-8 col-xs-8 lpad" >
                <div class="login-wrap">
                    <div class="panel-body login-wrap-panel">
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-md-4 login-left">
                                <img src="resources/images/satya.png" alt="satya image">
                                <hr class="login-hr-img"> 
                            </div>
                            <div class="col-md-8 col-sm-8 col-xs-12 login-right">
                                <div class="panel login-right-wrap">
                                    <div class="panel-body right-panel">
                                        <form class="form-signin" ng-submit="login();" novalidate="true" autocomplete="false">
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group login-trade">
                                                    <center><b><span class="login-title"> {{'login_title' | translate}}</span></b></center>
                                                </div>
                                            </div>
                                            <hr class="login-hr">                            
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group login-user">
                                                    <input type="text" id="inputEmail" ng-model="user.loginId" class="form-control" placeholder="{{'user-name' | translate}}" required autofocus>
                                                </div>

                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group login-pass">
                                                    <input type="password" id="inputPassword" ng-model="user.password" class="form-control" placeholder="{{'password' | translate}}" required>
                                                </div>
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                                                    <select ng-change="preferredLanguage(lang)"  ng-model="lang" class="form-control" >
                                                      
                                                        <option value="en">English</option>
                                                        <option value="hi">Hindi</option>
                                                        <option value="gu">Gujarati</option>
                                                        <option value="te">Telugu</option>
                                                      </select>
                                                        <button type="submit" class="form-control btn-success btn-login"><strong> {{'login_btn' | translate}}</b></strong></button>
                                                    <!-- </div> -->
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>        
</section>
